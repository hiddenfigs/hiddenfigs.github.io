{{ define "main" }}
  <section class="px-8 pb-4 max-w-screen-lg">
    <h1 class="text-5xl">{{ .Title }}</h1>

    <ul class="sm:column-count-2 md:column-count-3">
      {{ range .Pages }}
        <li>
          <a
            class="text-blue hover:text-yellow duration-500"
            href="{{ .RelPermalink }}"
          >{{ .LinkTitle }}</a>
          {{ if gt (len .Pages) 1 }}
            ({{ len .Pages }})
          {{ end }}
        </li>
      {{ end }}
    </ul>
  </section>
{{ end }}
