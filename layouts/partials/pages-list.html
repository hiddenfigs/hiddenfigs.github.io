<ul class="sm:columns-2 md:columns-3">
  {{ range . }}
    <li>
      <a
        class="text-blue duration-500 hover:text-blue-darker"
        href="{{ .RelPermalink }}"
      >
        {{- .LinkTitle -}}
      </a>
      {{ if gt (len .Pages) 1 }}
        <span class="text-g-6"> ({{ len .Pages }}) </span>
      {{ end }}
    </li>
  {{ end }}
</ul>
