<div class="mx-auto max-w-screen-md font-sans" x-data="searchPeople">
  <h2 class="ml-10 text-g-9">
    <label class="text-lg font-bold uppercase text-black" for="search">
      Search for an expert or journalist
    </label>
    <span class="text-g-7" x-text="resultsText"></span>
  </h2>
  <div class="relative">
    <input
      id="search"
      type="search"
      class="block w-full appearance-none rounded-full border-2 border-g-5 bg-white px-10 py-2 tracking-wider text-g-8 placeholder-g-5 placeholder-opacity-100"
      x-model="query"
      @keydown.escape="clear()"
      placeholder="Ex. “Jane Smith” “History” “Boulder”"
    />
    <span
      class="pointer-events-none absolute inset-y-0 left-0 z-10 inline-flex w-10 items-center justify-center leading-none text-g-5"
      aria-hidden="true"
    >
      <svg class="h-4 w-4 fill-current">
        <title>Search</title>
        <use xlink:href="#search-svg"></use>
      </svg>
    </span>
    <span
      x-cloak
      class="pointer-events-none absolute inset-y-0 right-0 z-10 w-10 items-center justify-center leading-none text-g-5"
      aria-hidden="true"
      :class="{ 'inline-flex': isLoading, 'hidden': !isLoading }"
    >
      <svg class="h-4 w-4 animate-spin fill-current ">
        <title>Is Loading</title>
        <use xlink:href="#loading-svg"></use>
      </svg>
    </span>
    <button
      x-cloak
      @click="clear()"
      type="button"
      class="inlineflex absolute inset-y-0 right-0 z-10 w-10 items-center justify-center leading-none text-g-5 hover:text-g-7"
      :class="{ 'inline-flex': showClearButton, 'hidden': !showClearButton }"
    >
      <svg class="h-4 w-4 fill-current ">
        <title>Clear search</title>
        <use xlink:href="#close-svg"></use>
      </svg>
    </button>
    <!-- prevent CSS purge -->
    <span hidden class="hidden"></span>
  </div>
  <p x-cloak x-show="error" class="mt-2">
    <span class="italic"> Something went wrong: </span>
    <br />
    <span class="font-bold" x-text="error && error.name || ''"></span>
    <br />
    <span class="text-g-7" x-text="error && error.message || ''"></span>
  </p>
  <div class="m-2 space-y-2">
    <template x-for="p, i of people" :key="p.id" hidden>
      <a
        class="block rounded p-2 duration-100 hover:shadow-md"
        :class='{"bg-g-3": i%2 }'
        :href="p.url"
      >
        <h2 class="inline text-base font-bold" x-text="p.name"></h2>
        <h3 class="ml-1 inline text-g-7" x-text="p.organization"></h3>
        <div>
          <span x-show="p.expertise.length" class="mr-1 text-g-7">
            <svg class="inline-block h-4 w-4 fill-current align-middle">
              <title>Expertise</title>
              <use xlink:href="#university-svg"></use>
            </svg>
          </span>
          <span
            x-show="p.expertise.length"
            class="mr-1 align-middle"
            x-text="p.expertise.join(', ')"
          ></span>
          <span x-show="p.beat.length" class="mr-1 text-g-7">
            <svg class="inline-block h-4 w-4 fill-current align-middle">
              <title>Beat</title>
              <use xlink:href="#newspaper-svg"></use>
            </svg>
          </span>
          <span
            x-show="p.beat.length"
            class="mr-1 align-middle"
            x-text="p.beat.join(', ')"
          ></span>
          <span x-show="p.location.length" class="mr-1 text-g-7">
            <svg class="inline-block h-4 w-4 fill-current align-middle">
              <title>Location</title>
              <use xlink:href="#earth-svg"></use>
            </svg>
          </span>
          <span
            x-show="p.location.length"
            class="align-middle"
            x-text="p.location.join(', ')"
          ></span>
          <span x-show="p.area.length" class="mr-1 text-g-7">
            <svg class="inline-block h-4 w-4 fill-current align-middle">
              <title>Coverage area</title>
              <use xlink:href="#earth-svg"></use>
            </svg>
          </span>
          <span
            x-show="p.area.length"
            class="align-middle"
            x-text="p.area.join(', ')"
          ></span>
        </div>
        <p
          class="mt-2 truncate font-serif text-gray [&_mark]:bg-blue [&_mark]:p-1 [&_mark]:text-white"
          x-html="p.excerpt"
        ></p>
      </a>
    </template>
  </div>
</div>
