media_folder: static/img/uploads
public_folder: /img/uploads

site_url: https://amplifycolorado.colabnews.co
display_url: https://amplifycolorado.colabnews.co
logo_url: https://amplifycolorado.colabnews.co/img/logos/amplify-logo.png

show_preview_links: true

backend:
  name: git-gateway
  branch: main

yaml-definitions: &page-fields
  - label: "URL path"
    hint: E.g. /about/
    name: url
    widget: string
    required: false
  - label: Title
    name: title
    hint: "Title as it appears at top of page"
    widget: string
  - label: Summary
    name: description
    hint: "Shown in social share previews and search results"
    widget: string
    required: false
  - label: Body
    name: body
    widget: markdown
  - label: "Override title tag"
    name: title-tag
    widget: string
    hint: "Set title tag separately from page hed"
    required: false
  - label: Link to as
    name: linktitle
    hint: "When linking to this page from another page, use this as the link title instead of hed"
    widget: string
    required: false
  - label: "No index"
    name: no-index
    hint: "Hide page on Google etc."
    widget: boolean
    required: false
  - label: URL path aliases
    label_singular: alias
    name: aliases
    widget: list
    default: []
    field:
      label: Path
      name: path
      widget: string

collections:
  - label: Community members
    label_singular: Community member
    name: experts
    folder: content/experts
    filter: { field: "layout", value: "person" }
    format: json
    extension: md
    create: true
    slug: "{{title}}"
    preview_path: /experts/{{slug}}/
    identity_field: title
    editor:
      preview: false
    fields:
      - label: Full name
        hint: E.g. "John Jacob Jingleheimer Schmidt, IV PhD CPA"
        name: title
        widget: string
        required: true
      - label: Short name
        hint: E.g. "John Schmidt" or "Betty Jo Smith-Rodriguez"
        name: linktitle
        widget: string
        required: true
      - label: First name
        hint: E.g. "John" or "Betty Jo"
        name: first
        widget: string
        required: true
      - label: Last name
        hint: E.g. "Schmidt" or "Smith-Rodriguez"
        name: last
        widget: string
        required: true
      - label: Pronunciation
        hint: E.g. "Err On" "Co Bye Ah She"
        name: pronunciation
        widget: string
        required: false
      - label: Pronoun
        hint: E.g. "he/him," "she/her," "they/them"
        name: pronoun
        widget: string
        required: false
      - label: Organization
        hint: E.g. University of Colorado
        name: organization
        widget: string
        required: false
      - label: Title or Profession
        hint: E.g. Assistant Professor of Example Studies
        name: role
        widget: string
        required: false
      - label: Languages
        name: languages
        widget: string
        required: false
      - label: Areas of experience
        name: expertise
        widget: list
        hint: Use commas to separate items
        required: false
      - label: Email
        name: email
        widget: email
        required: false
      - label: "Headshot"
        name: "images"
        widget: list
        summary: "{{fields.image}}"
        field: { label: Image, name: image, widget: image }
      - label: "Resume"
        name: "resume"
        widget: file
        required: false
      - label: Website
        hint: Full URL with https:// or http://
        name: website
        widget: string
        required: false
      - label: LinkedIn
        hint: Full URL with the https://www.linkedin.com/in/
        name: linkedin
        widget: string
        required: false
      - label: Location
        hint: E.g. "Philadelphia, PA", "California", "Canada"
        name: location
        widget: list
        required: false
        field:
          label: Location
          name: location
          widget: string
      - label: "Phone"
        name: phone
        widget: string
        required: false
      - label: Preferred method of contact
        hint: E.g. "Phone" or "Email"
        name: contact
        widget: string
        required: false
      - label: Biography
        name: bio
        widget: markdown
        required: false
      - label: layout
        name: layout
        default: person
        widget: hidden
        required: true

# Our data starts here
  - label: 'Scientists'
    label_singular: 'Scientist'
    name: 'scientists'
    folder: 'content/scientists'
    format: 'json'
    extension: 'md'
    create: True
    slug: '{{title}}'
    preview_path: '/scientists/{{slug}}/'
    identity_field: 'title'
    editor:
      preview: False
    fields:
      - label: 'Name'
        name: 'name'
        widget: 'string'
      - label: Link to as
        name: linktitle
        hint: "When linking to this page from another page, use this as the link title instead of hed"
        widget: string
        required: false
      - label: 'Institution of Ph.D.'
        name: 'institution_of_phd'
        widget: 'string'
      - label: 'Field of Ph.D.'
        name: 'field_of_phd'
        widget: 'string'
      - label: 'Year of Ph.D.'
        name: 'year_of_phd'
        widget: 'number'
      - label: 'Research areas'
        name: 'research_areas'
        widget: 'list'
        field:
          label: 'Area'
          name: 'area'
          widget: 'string'
      - label: 'Relevant courses'
        name: 'relevant_courses'
        widget: 'list'
        field:
          label: 'Course'
          name: 'course'
          widget: 'string'
      - label: 'Relevant concepts'
        name: 'relevant_concepts'
        widget: 'list'
        field:
          label: 'Concept'
          name: 'concept'
          widget: 'string'
      - label: 'Wikipedia'
        name: 'wikipedia'
        widget: 'string'
      - label: 'Image'
        name: 'image'
        widget: 'string'
      - label: 'General bio'
        name: 'general_bio'
        widget: 'markdown'
      - label: 'Key contributions'
        name: 'key_contributions'
        widget: 'object'
        fields:
          - label: 'Contribution title'
            name: 'title'
            widget: 'string'
          - label: 'Summary'
            name: 'summary'
            widget: 'text'
      - label: 'Citations'
        name: 'citations'
        widget: 'list'
        field:
          label: 'Citation'
          name: 'citation'
          widget: 'string'


  - label: Landing pages
    name: landing
    editor:
      preview: false
    files:
      - label: "Homepage"
        name: homepage
        file: content/_index.md
        format: toml-frontmatter
        fields: *page-fields
      - label: "People list page"
        name: people
        file: content/people/_index.md
        format: toml-frontmatter
        fields: *page-fields
      - label: "Location list page"
        name: location
        file: content/location/_index.md
        format: toml-frontmatter
        fields: *page-fields
      - label: "Area of experience list page"
        name: expertise
        file: content/expertise/_index.md
        format: toml-frontmatter
        fields: *page-fields
      - label: "research area page"
        name: research_areas
        file: content/research_areas/_index.md
        format: toml-frontmatter
        fields: *page-fields
  - label: Content pages
    name: pages
    folder: pages
    format: toml-frontmatter
    extension: md
    create: true
    slug: "{{url}}"
    preview_path: "/{{slug}}/"
    editor:
      preview: false
    fields: *page-fields
  - label: Settings
    name: data
    editor:
      preview: false
    files:
      - label: Menus
        name: menus
        file: config/_default/menus.toml
        fields:
          - label: "Site navbar items"
            label_singular: "menu item"
            name: navbar
            hint: "Only shows on desktops"
            widget: list
            fields: &menu
              - label: "Display Name"
                name: name
                widget: string
                required: true
              - label: URL
                name: url
                widget: string
                required: true
              - label: Order
                name: weight
                widget: number
                value_type: int
                required: false
              - label: Extra parameters
                name: params
                widget: object
                field:
                  { label: Image, name: image, widget: string, required: false }
                required: false
          - label: "Menu items"
            label_singular: "menu item"
            name: mobile
            hint: "Only shows on mobile/tablet"
            widget: list
            fields: *menu
          - label: "Footer menu items"
            label_singular: "menu item"
            name: footer
            hint: "Footer pages list, first column"
            widget: list
            fields: *menu
          - label: "Social menu items"
            label_singular: "menu item"
            name: social
            hint: "Footer social links"
            widget: list
            fields: *menu
